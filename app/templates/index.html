<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorize Demo</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Image Colorization Demo</h1>
    <form method="POST" enctype="multipart/form-data" class="mx-auto" style="max-width:400px;">
      <div class="mb-3">
        <label class="form-label">Choose domain:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="domain" id="face" value="face" checked>
          <label class="form-check-label" for="face">Portraits</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="domain" id="general" value="general">
          <label class="form-check-label" for="general">General</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Upload B&W Image</label>
        <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Colorize!</button>
      </div>
    </form>
  </div>
</body>
</html>
